<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaEsquadro(x , y , bx, by, cor, bcor){

        pincel.fillStyle="cor";
        pincel.beginPath();
        pincel.moveTo(x, y);
        pincel.lineTo(x, y);
        pincel.lineTo(x, y);
        pincel.fill();

        pincel.fillStyle="bcor";
        pincel.beginPath();
        pincel.moveTo(100, 175);
        pincel.lineTo(100, 350);
        pincel.lineTo(275, 350);
        pincel.fill();    
    }
        
</script>
