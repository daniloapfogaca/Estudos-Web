<!DOCTYPE html>
<html>
<body>

<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
	
	//function sorteia(n) {
	//	return Math.round(Math.random() * n);
		
	//}

	var tentativas = 1;
	var numeroPensado = 4;

	

	while(tentativas <= 3){

		var chute = parseInt(prompt("Digite seu chute!"));


		if(chute == numeroPensado){
		 	mostra("Você acertou o numero era " + numeroPensado);
		} 
		else {
			mostra("Você errou!");
		}
		tentativas++;

		setTimeout(function(){}, 4000);
	}

	mostra("FIM");
	
</script>

</body>
</html>
